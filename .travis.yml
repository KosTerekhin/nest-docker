sudo: required
services:
  - docker
cache:
  directories:
    - ./api/node_modules
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    local_dir: dpl_cd_upload
    skip_cleanup: true
    on: &2
      repo: KosTerekhin/nest-docker
    bucket: deploy-kterekhin
    region: eu-west-1

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: deploy-kterekhin
    key: latest.zip
    bundle_type: zip
    application: KDeploy
    deployment_group: KDeploy
    region: eu-west-1
    on: *2
script:
  - zip -r latest *
  - mkdir -p dpl_cd_upload
  - mv latest.zip dpl_cd_upload/latest.zip
